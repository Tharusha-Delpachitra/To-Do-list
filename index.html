<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>To-Do List
            <img src="icon.png" alt="Icon" class="icon">
        </h2>

        <div class="add-task">
            <input class="task" type="text" placeholder="Add your task">
            <button class="Add-btn">ADD</button>
        </div>
        <br><br>
        <h3>Your Tasks:</h3>
        <br>
        <ul class="task-list">
            
        </ul>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
